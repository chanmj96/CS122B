<!DOCTYPE html>
<html lang="en">
<head>
<!-- stylesheets -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

<!-- meta tags -->
<meta charset="UTF-8">

<title>MovieJunkie</title>
</head>
<body id="dashboard-wrap">
	<header id="dashboard-header">
		<h1>MovieJunkie</h1>
	</header>
	<div id="section-title">
		<b>Admin Panel</b><br><br>
	</div>
	
	
	
	<form id="dashboard_form" action="#" method="GET">
		<div id="functions">
			<h3> Add Star</h3>
			<div class="dashboard-form"><strong> ID </strong><input type="text" name='id'><br></div>
			<div class="dashboard-form"><strong> Name </strong><input type="text" name='name'><br></div>
			<div class="dashboard-form"><strong> Birthday </strong><input type="text" name='dob'><br></div>
		
		<br><br><br>
		<div id="submit">			
			<input type="submit" value="submit">
		</div>
	</form>
	
	<div class="result"></div>
	
	<div id="dashboard-meta">
			<a id="meta-btn" href="#">Metadata</a>
			<div id="meta-result"></div>
	</div>
	
		
	
	<!-- include jQuery and Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<!-- include JS files -->
	<script type="text/javascript" src="./dashboard.js"></script>
	

</body>
</html>
