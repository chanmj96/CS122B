<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Browse for Movies</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body id="search-wrap">
	<header id="search-header">
		<h1><b>MovieJunkie</b></h1>
	</header>
	<div id="section-title">
		<b>Browse for Movies</b><br><br><br>
	</div>
	
	<span style="display: inline;">
	<p id="put-letters"></p>
	
	
	<br>
	<p id="put-genres"></p>
	</span>
	
	
	<br>
	<div id="search-result">
		<table id="search_result_table" class="table table-striped">
			<thead id=search_result_head>
				<tr>
				<th><a class="sort_by" value="title" sort="ASC" href="#">Title</a></th>
				<th><a class="sort_by" value="year" sort="ASC" href="#">Release Date</a></th>
				<th>Director</th>
				<th>Genres</th>
				<th>Cast</th>
				<th> Purchase</th>
				
				</tr>
			</thead>
			<tbody id=search_result_body></tbody>
		</table>
		<div id="search_error_message"></div>
	</div>
	<br>
	<br>
	<div class="pagination">
		<a id="previous" href="#" value="previous">Previous</a>
		<a id="next" href="#" value="next">Next</a>
	</div>



	<!--include the following scripts for jQuery, Bootstrap, js-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="./browse.js"></script>
</body>
</html>
