<!DOCTYPE html>
<html lang="en">
<head>
<!-- stylesheets -->
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- meta tags -->
<meta charset="UTF-8">

<title>MovieJunkie</title>
</head>
<body id="search-wrap">
		<header id="search-header">
			<h1>MovieJunkie</h1><br/>
		</header>
		
		<div class="title">
			<h3><b> Advanced Search </b></h3>
		</div>
		
		<div class="functions">
			<form action="Search" method="GET">
				<strong> Title: </strong><input type="text" name='title'><br>
				<strong> Year: </strong><input type="text" name='year'><br>
				<strong> Director: </strong><input type="text" name='director'><br>
				<strong> Cast Member: </strong><input type="text" name='name'><br><br>
				
				<div id="submit">			
					<input type="submit" value="submit">
				</div>
			</form>
	</div>
	
	<!-- include jQuery and Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<!-- include JS files -->
	<script src="./search.js"></script>
</body>

</html>
