<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="style.css">

<head>
<meta charset="UTF-8">
<title>Advanced Search</title>
</head>

<body id="search-wrap">
	<div id="search-container">
		<header id="search-header">
			<h1>Fabflix</h1>
		</header>
		
		<div class="title">
			<h3><b> Advanced Search </b></h3>
		</div>
		
		<div class="functions">
			<form action="/Search" method="GET">
				<strong> Title: </strong><input type="text" name='title'><br>
				<strong> Year: </strong><input type="text" name='year'><br>
				<strong> Director: </strong><input type="text" name='director'><br>
				<strong> Cast Member: </strong><input type="text" name='name'><br>
				<div id="submit">			
					<input type="submit" value="submit">
				</div>
			</form>
		</div>
		
	</div>

</body>

</html>
