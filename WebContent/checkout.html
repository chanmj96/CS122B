<!DOCTYPE html>
<html lang="en">
<head>
<!-- stylesheets -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

<!-- meta tags -->
<meta charset="UTF-8">

<title>MovieJunkies</title>
</head>
<body id="search-wrap">
	<header id="search-header">
		<h1>MovieJunkies</h1>
	</header>
	<div id="section-title">
		<b>Ask For Customer Information</b><br><br><button id="back" onclick="quit()" style="float: left;">Cancel</button><br>
	</div>
	
	<div id="checkout-form-div">
	<form id="checkout-form" method="post" action="#">
		    <label><b>Credit Card Number</b></label>
		    <input type="text" placeholder="1234 1234 1234 1234" name="number"><br>
		    
		    <label><b>Expiration Date</b></label>
		    <input type="text" placeholder="YYYY-MM-DD" name="expiration"><br>
		    
		    <label><b>First Name</b></label>
		    <input type="text" placeholder="Eddie" name="first_name"><br>
		    
		    <label><b>Last Name</b></label>
		    <input type="text" placeholder="Murphy" name="last_name"><br><br>	   
		    
		    <div id="submit"><input type="submit" value="Verify"></div> 
	</form>
	</div>
	
	<div id="verification_error_message"></div>

	<!--include the following scripts for jQuery, Bootstrap, js-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="./checkout.js"></script>
</body>
</html>
