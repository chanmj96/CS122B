<!DOCTYPE html>
<html lang="en">
<head>
<!-- stylesheets -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

<!-- meta tags -->
<meta charset="UTF-8">

<title>MovieJunkie</title>
</head>
<body id="search-wrap">
	<header id="search-header">
		<h1><b>MovieJunkie</b></h1>
	</header>
	<div id="section-title">
		<b>Checkout</b><br><br><br>
	</div>
	
	<form id="checkout-form">
		    <label><b>Credit Card</b></label>
		    <input type="text" placeholder="1234 1234 1234 1234"><br>
		    
		    <label><b>Expiration Month</b></label>
		    <input type="text" placeholder="MM"><br>
		    
		    <label><b>Expiration Year</b></label>
		    <input type="text" placeholder="YY"><br>
		    
		    <label><b>Security Code</b></label>
		    <input type="text" placeholder="123"><br><br>
		    
	</form>
	
	<br>
	
	
	<button id="checkout" onclick="gotoMain()" style="float: center;">Checkout</button>

	<!--include the following scripts for jQuery, Bootstrap, js-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script>
		function gotoMain(){ $("#checkout-form").replaceWith("<h3>Thank you for your purchase!</h3>")
			$("#checkout").hide();
			setTimeout(function(){window.location.replace("index.html")}, 3000); }
	</script>
</body>
</html>
