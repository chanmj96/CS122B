<!DOCTYPE html>
<html lang="en">
<head>
<!-- stylesheets -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

<!-- meta tags -->
<meta charset="UTF-8">

<title>MovieJunkie</title>
</head>
<body id="movie-wrap" onload="movie">
	<header id="movie-header">
		<h1>MovieJunkie</h1>
	</header>
	<b>Movie</b><br><br><button id="back" onclick="back()" style="float: left;">Home</button>
									<button id="cart" onclick="cart()" style="float: right;">Go to Cart</button><br>
	
	<div id="movie-title"></div>
	<div id="movie-info">
		<div class="year"></div><br>
		<div class="director"></div><br><br><br>
		<div class="genres"></div><br><br>
		<div class="cast"></div>
	</div>



	<!-- include jQuery and Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<!-- include JS files -->
	<script src="./movie.js"></script>

</body>
</html>
