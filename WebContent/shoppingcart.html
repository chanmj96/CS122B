<!DOCTYPE html>
<html lang="en">
<head>
<!-- stylesheets -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

<!-- meta tags -->
<meta charset="UTF-8">

<title>MovieJunkie</title>
</head>
<body id="search-wrap">
	<header id="search-header">
		<h1><b>MovieJunkie</b></h1>
	</header>
	<div id="section-title">
		<b>Shopping Cart</b><br><br><button id="checkout" onclick="checkout()" style="float: right;">Checkout</button><br>
	</div>
	
	
	
	<br>
	<div id="search-result">
		<table id="search_result_table" class="table table-striped">
			<thead id=search_result_head>
				<tr>
				<th>ID</th>
				<th>Quantity</th>
				<th>Purchase</th>
				
				</tr>
			</thead>
			<tbody id=search_result_body></tbody>
		</table>
		<div id="search_error_message"></div>
	</div>
	<br>
	<br>



	<!--include the following scripts for jQuery, Bootstrap, js-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="./shoppingcart.js"></script>
</body>
</html>
