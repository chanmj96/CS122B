<!DOCTYPE html>
<html lang="en">
<head>
<!-- stylesheets -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

<!-- meta tags -->
<meta charset="UTF-8">

<title>MovieJunkie</title>
</head>
<body id="login-body">
	<h1>MovieJunkie</h1>
	<!-- Set the method to POST to avoid username/password showing on URL
		 Disable the default action because our JS function will handle it. -->
	<div id="login-form-div">
		<form id="login_form" method="post" action="#">
		    <label><b>Email</b></label>
		    <input type="text" id="email" placeholder="Enter Email" name="email"><br>
		    
		    <label><b>Password</b></label>
		    <input type="password" id="password" placeholder="Enter Password" name="password"><br><br>
		    
		    <div id="submit"><input type="submit" value="Login"></div>
		</form>
	</div>
	
	<div id="login_error_message"></div>
	
	<!-- include jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- include our own JS file -->
	<script src="./login.js"></script>
	
</body>
</html>
