<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login to MovieJunkie</title>
	<link rel="stylesheet" href="./login+main.css" type="text/css">
</head>
<body>
	<h2>Login to MovieJunkie</h2>
	<!-- Set the method to POST to avoid username/password showing on URL
		 Disable the default action because our JS function will handle it. -->
	<form id="login_form" method="post" action="#">
	    <label><b>Email</b></label>
	    <input type="text" placeholder="Enter Email" name="email">
		<br>
	    <label><b>Password</b></label>
	    <input type="password" placeholder="Enter Password" name="password">
		<br>
	    <input type="submit" value="Login">
	</form>
	
	<div id="login_error_message"></div>
	
	<!-- include jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- include our own JS file -->
	<script src="./login.js"></script>
	
</body>
</html>
